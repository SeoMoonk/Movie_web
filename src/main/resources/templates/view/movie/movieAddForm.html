<html xmlns:layout="" data-theme="corporate">
<head>
    <th:block th:replace="~{common/fragments/config :: ConfigFragment}"/>
    <title>Main</title>
</head>
<body>
<th:block th:replace="~{common/fragments/header :: HeaderFragment}"/>
<main class="mt-32">

    <form class="w-full flex flex-col justify-center items-center" method="POST" action="/movie/add"
          th:object="${addMovieForm}">
        <div class="flex gap-10">
            <div class="flex flex-col justify-center items-center">
                <label for="title">영화 제목 </label>
                <input class="mt-3 w-full input input-bordered input-accent mb-10" type="text" id="title" name="title">

                <label for="grade">영화 등급 </label>
                <select class="mt-3 select select-accent mb-10 w-full" id="grade" name="grade">
                    <option selected disabled value="">영화 등급을 선택해주세요.</option>
                    <option value="AVAILABLE_ALL">전체관람가</option>
                    <option value="AVAILABLE_12">12세이상 관람가</option>
                    <option value="AVAILABLE_15">15세이상 관람가</option>
                    <option value="AVAILABLE_ADULT">청소년 관람 불가</option>
                </select>
            </div>
            <div class="flex flex-col items-center">
                <label for="summary">영화 줄거리 </label>
                <textarea class="mt-3 w-72 h-96 textarea textarea-accent mb-10" id="summary" name="summary"></textarea>
            </div>
        </div>

        <div class="flex">
            <button class="btn btn-info mx-6" type="submit">등록 완료</button>
            <a class="btn btn-warning mx-6" href="/movie/list">등록 취소</a>
        </div>
    </form>
</main>
<th:block th:replace="~{common/fragments/footer :: FooterFragment}"/>
</body>
</html>
