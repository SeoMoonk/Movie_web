<html xmlns:layout="" data-theme="corporate">
<head>
    <th:block th:replace="~{common/fragments/config :: ConfigFragment}"/>
    <title>Main</title>
</head>
<body>
<th:block th:replace="~{common/fragments/header :: HeaderFragment}"/>
<main class="mt-32 flex flex-col content-center justify-center">

    <form class="flex flex-col justify-center items-center" method="POST" action="/member/login">

        <div class="flex flex-col mb-10">
            <label for="username">로그인 ID :  </label>
            <input class="input input-bordered input-accent" type="text" id="username" name="username">
        </div>

        <div class="flex flex-col mb-10">
            <label for="password">로그인 PW : </label>
            <input class="input input-bordered input-accent" type="password" id="password" name="password">
        </div>

        <div class="flex flex-col">

            <div class="flex justify-center mt-4 mb-8" th:if="${param.error}">
                <h5 class="alert alert-danger">사용자ID 또는 비밀번호를 확인해 주세요.</h5>
            </div>

            <div class="flex justify-center">
                <button class="btn btn-info mx-6" type="submit">로그인</button>
                <a class="btn btn-warning mx-6" href="/static">돌아가기</a>
            </div>

        </div>

    </form>

</main>
<th:block th:replace="~{common/fragments/footer :: FooterFragment}"/>
</body>
</html>
