<th:block th:fragment="HeaderFragment">
    <div class="fixed top-0 flex flex-grow-0 content-start navbar bg-base-100">
        <div class="flex-none">
            <button class="btn btn-square btn-ghost">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                     class="inline-block w-5 h-5 stroke-current">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
        <div class="flex-1">
            <a href="/" class="btn btn-ghost normal-case text-xl">MyCinema</a>
        </div>
        <div class="flex-none">
            <div class="flex justify-center">

                <span sec:authorize="hasAuthority('admin')" class="font-bold text-xl mt-3 mr-4">관리자</span>
                <span sec:authorize="hasAuthority('critic')" class="font-bold text-xl mt-3 mr-4">비평가</span>
                <span sec:authorize="hasAuthority('user')" class="font-bold text-xl mt-3 mr-4">유저</span>

                <a sec:authorize="!isAuthenticated()" class="btn btn-outline btn-warning mr-4" href="/member/join">
                    <h3>회원가입</h3>
                </a>

                <a sec:authorize="!isAuthenticated()" class="btn btn-outline btn-primary mr-4" href="/member/login">
                    <h3>로그인</h3>
                </a>

                <a sec:authorize="isAuthenticated()" class="btn btn-outline btn-primary mr-4" href="/member/logout">
                    <h3>로그아웃</h3>
                </a>

                <a sec:authorize="hasAuthority('critic')" class="btn btn-outline btn-success mr-4" href="/cafe/create">
                    <h3>비평가</h3>
                </a>


            </div>

            <button class="btn btn-square btn-ghost">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                     class="inline-block w-5 h-5 stroke-current">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"></path>
                </svg>
            </button>
        </div>
    </div>
    <hr/>
</th:block>
